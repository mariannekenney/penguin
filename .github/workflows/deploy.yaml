name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          mkdir -p dist/src
          cp -r src/. dist/src/

      - name: Inject WILD_FRUIT_MONKEY_KEY into JS
        run: |
          find dist/src -type f -name "*.js" -exec sed -i 's|__WILD_FRUIT_MONKEY_KEY__|${{ secrets.WILD_FRUIT_MONKEY_KEY }}|g' {} +

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4